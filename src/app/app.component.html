<app-header  (clickEventEmitter)= "onHeaderClick($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf = "data === 'recipe'" ></app-recipes>
      <app-shopping-list   *ngIf =" data === 'shopping'"></app-shopping-list>
    </div>
  </div>
</div>

<p appBasicHighlight> My new directive </p>
<p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'green'">  My new directive </p>
<div *appUnless=  "data === 'recipe'">
  <li> structural directive present for recipe </li>  
 </div>
 value of {{data}}
 <div [ngSwitch]="data">
   <p *ngSwitchCase = 'recipe'> Recipe </p>
   <p *ngSwitchCase ='shopping'> Shopping </p>
<p *ngSwitchDefault> default </p>

 </div>

 <div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-new-account ></app-new-account>
      <hr>
      <app-account
        *ngFor="let acc of accounts; let i = index"
        [account]="acc"
        [id]="i"
       ></app-account>
    </div>
  </div>
</div>
